    <script>
        $(document).ready(function(){
            
            $('aside').hide(); //top버튼 안보이게 숨기기
            
            function B_S(){
                $('.bs_txt > h3').animate({
                    'top':'15px'
                },600).animate({
                    'top':'-10px'
                },600);
            }
            
            var Timer = setInterval(B_S,600);
            
            
            //내비게이션 메뉴 클릭시 해당하는 컨텐츠 상단에 올라오게 하기
            $('.gnb li').click(function(){
                var num = $(this).index();
                console.log(num);
                
                //각 컨텐츠 article에 top 위치값을 변수에 저장
                var con = $('section article').eq(num).offset().top;
                
                //각 컨텐츠 스크롤 높이 58픽셀까지 상단으로 애니메이션 되면서 올라감
                $('html, body').animate({scrollTop:con-58},500);
                
                return false;
                
            });
            
            $(window).scroll(function(){
                
                var sPos = $(window).scrollTop();
                $('#scroll').text(sPos);
                
                if(sPos >= 300 && sPos < 1000){
                    //이벤트 이미지 양옆에서 나오게 하기
                    $('.e_img_box1').animate({'left':'0px'},500);
                    $('.e_img_box2').delay(500).animate({'right':'0px'},500);
                }else if(sPos >= 1200 && sPos <2000){
                    $('.m_img_box1').fadeIn(500);
                    $('.m_img_box2').delay(500).fadeIn(500);
                }
                
                if (sPos >= 500) { //만약에 스크롤 높이값이 200(1080)이상이 되면
                    $('aside').fadeIn(); //aside 자연스럽게 나오게 하고
                } else { //그렇지 않으면
                    $('aside').fadeOut(); //aside를 다시 자연스럽게 사라지게 한다.
                }
                
                
                
            });
            
            //top버튼 클릭시 자연스럽게 상단으로 올라가기
            $('aside i').click(function() {  
                $('html, body').animate({
                    scrollTop: '0px'
                }, 300);
                return false; //새로고침이 안되게 해준다.
            });
            
            
            
            
        });
    </script>
